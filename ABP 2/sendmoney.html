<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Enviar Dinero</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css_sendmoney.css">
</head>
<body>
  <div class="container py-5">
    <div class="wallet-container mx-2">
      <h2 class="text-center mb-4"><i class="fas fa-wallet text-primary"></i> Enviar Dinero</h2>
      
      <div id="feedback-message"></div>

      <form id="mainForm">
        <div class="d-none mb-4" id="addContactSection">
          <div class="add-contact-form p-3 bg-light rounded">
            <h5 class="mb-3"><i class="fas fa-user-plus"></i> Agregar nuevo contacto</h5>
            <div class="mb-3"><label>Nombre completo:</label><input type="text" class="form-control" id="nombreCompleto"></div>
            <div class="mb-3"><label>RUT:</label><input type="text" class="form-control" id="rutContacto"></div>
            <div class="mb-3">
              <label>Banco:</label>
              <select class="form-select" id="bancoContacto">
                <option value="">Seleccione</option>
                <option value="banco_chile">Banco de Chile</option>
                <option value="banco_estado">Banco Estado</option>
                <option value="santander">Santander</option>
              </select>
            </div>
            <div class="mb-3"><label>Número de cuenta:</label><input type="text" class="form-control" id="numeroCuenta"></div>
            <div class="mb-3"><label>Tipo de cuenta:</label><select class="form-select" id="tipoCuenta"><option value="vista">Cuenta Vista</option><option value="corriente">Cuenta Corriente</option></select></div>
            <div class="mb-3"><label>Alias:</label><input type="text" class="form-control" id="aliasContacto"></div>
            <button type="button" class="btn btn-primary w-100" id="saveContactBtn">Guardar contacto</button>
            <button type="button" class="btn btn-danger w-100 mt-2" id="cancelSaveContactBtn">Cancelar</button>
          </div>
        </div>

        <button type="button" class="btn btn-success w-100 mb-4" id="addContactBtn"><i class="fas fa-user-plus me-2"></i> Agregar nuevo contacto</button>

        <h5 class="mb-3 text-secondary"><i class="fas fa-address-book"></i> Contactos guardados</h5>
        <div class="contact-list-wrapper mb-4">
          <ul class="contact-list list-group" id="contactList">
            <li class="list-group-item">
              <label class="d-flex align-items-center gap-3">
                <input type="radio" name="selectedContact" value="Nicolas Zagaglioni" class="form-check-input">
                <div><span class="fw-bold">Nicolas Zagaglioni</span><small class="d-block text-muted">Alias: El espía</small></div>
              </label>
            </li>
          </ul>
        </div>

        <div id="sendSection" class="d-none">
            <div class="mb-4">
            <label for="enviarDinero" class="form-label">Monto a enviar:</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="enviarDinero" placeholder="0.00" min="0">
            </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100"><i class="fas fa-paper-plane me-2"></i> Enviar dinero</button>
        </div>
        
        <a href="menu.html" class="btn btn-secondary mt-3 w-100">Volver al Menú Principal</a>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="./script_sendmoney.js"></script>
</body>
</html>
