<!DOCTYPE html>
<html lang="es">
<head>
  <title>Wallet - Últimos Movimientos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style_transactions.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Últimos Movimientos</h2>
    
    <div class="form-group">
        <label for="filtroTipo">Filtrar por tipo:</label>
        <select id="filtroTipo" class="form-control">
            <option value="todos">Todos</option>
            <option value="Depósito">Depósitos</option>
            <option value="Transferencia">Transferencias</option>
        </select>
    </div>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Fecha</th>
                <th>Descripción</th>
                <th>Tipo</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody id="listaMovimientos">
            </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="menu.html" class="btn btn-secondary">Volver al Menú Principal</a>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./script_transactions.js"></script>
</body>
</html>
