<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style_index.css">
</head>
<body>
  <div class="container mt-5">
    <img src="https://i.redd.it/jbcj0uqbihg41.jpg" alt="Logo de la Wallet" class="img-fluid mb-3 rounded" style="max-width: 200px; display: block; margin: 0 auto;">
    <h2 class="text-center">Inicio de sesi√≥n</h2>
    
    <form id="loginForm">
        <div class="form-group mb-2">
            <label for="email">Correo:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
        </div> 
        <div class="form-group mb-2">
            <label for="password">Clave:</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu clave">
        </div>
        
        <div id="alert-container"></div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Acceder</button>
        </div>
    </form>

    <p class="text-center my-2">O acceder con</p>
    <div class="text-center">
        <button type="button" class="btn btn-danger social-btn"><i class="fab fa-google mr-2"></i>Acceder con Google</button>  
        <button type="button" class="btn btn-dark social-btn"><i class="fab fa-github mr-2"></i>Acceder con GitHub</button>
    </div>
  </div> 

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./script_index.js"></script>
</body>
</html>
