<!DOCTYPE html>
<html lang="es"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Depositar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style_deposit.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Depositar</h2>
    <div id="alert-container"></div>
    <div class="alert alert-info">
        Saldo actual: <strong>$<span id="saldoActualDisplay">0.00</span></strong>
    </div>
    <form>
      <div class="form-group">
        <label for="depositAmount">Monto a depositar:</label>
        <input type="number" class="form-control" id="depositAmount" placeholder="Ingresa el monto">
      </div>
      <div class="text-center">
        <button id="botonDeposito" type="submit" class="btn btn-primary">
          <i class="fas fa-dollar-sign"></i> Realizar depósito
        </button>
      </div>
    </form>
    <div id="leyendaDeposito" class="mt-3 text-center text-success font-weight-bold"></div>
    <div class="text-center mt-4">
      <a href="menu.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver al Menú Principal</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./script_deposit.js"></script>
</body>
</html>
